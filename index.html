<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Page Count</td>
                <td>Have I Read this?</td>
                </tr>
            </thead>
        </table>
    </div>
    <div id="newBookSection">
        <form>
            <label for="title">Title:</label><br>
            <input type="text" id="newTitle" name="newTitle"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="newAuthor" name="newAuthor">
            <label for="pages">Page Count:</label><br>
            <input type="text" id="newPages" name="newPages"><br>
            <label for="read">Have I Read this?:</label><br>
            <input type="text" id="newRead" name="newRead">
            <button id="createBook" type="submit">Create Book</button>
        </form>
    <button id="addBook">Add Book</button>
    </div>
</body>
</html>
